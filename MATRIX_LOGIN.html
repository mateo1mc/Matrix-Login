<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;

    }

    #matrix-canvas {
      display: block;
      width: 100%;
      height: 100%;

    }

    .form-container {
      height: 520px;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
    }

    .form-container * {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    .form-container h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
    }

    .form-container input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }

    .form-container ::placeholder {
      color: #e5e5e5;
    }

    .form-container button {
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container .social {
      margin-top: 30px;
      display: flex;
    }

    .form-container .social div {
      width: 150px;
      border-radius: 3px;
      padding: 5px 10px 10px 5px;
      background-color: rgba(255, 255, 255, 0.27);
      color: #eaf0fb;
      text-align: center;
    }

    .form-container .social div:hover {
      background-color: rgba(255, 255, 255, 0.47);
    }

    .form-container .social .fb {
      margin-left: 25px;
    }

    .form-container .social i {
      margin-right: 4px;
    }

  </style>
</head>
<body>
  <div class="background">
    <canvas id="matrix-canvas"></canvas>
  </div>
  <form class="form-container">
    <h3>Login Here</h3>
    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username">
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password">
    <button>Log In</button>
    <div class="social">
      <div class="go">Google</div>
      <div class="fb">Facebook</div>
    </div>
  </form>
  <script>
    // Configuration
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    const fontSize = 18;
    const columns = Math.floor(window.innerWidth / fontSize);
    const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZあいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをンャュョキャキュキョシャシュショチャチュチョニャニュニョヒャヒュヒョミャミュミョリャリュリョابتثجحخدذرزسشصضطظعغفقكلمنهويءآأؤإئًٌٍَُِّْ1234567890!@#$%^&*()_-+=[]{}|;:,.<>/?~`\'"\\çéèêëîïôöùü'.split('').filter((c) => /\S/.test(c)).join('').repeat(4).substring(0, 200);

    const drops = [];
    const speed = 100;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#0F0';
      ctx.font = `${fontSize}px monospace`;
      
      for (let i = 0; i < drops.length; i++) {
        const index = Math.floor(Math.random() * characters.length);
        const character = characters[index];
        
        if (drops[i] === 1) {
          ctx.fillStyle = '#0F0';
        } else {
          ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
        }
        
        ctx.fillText(character, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        
        drops[i]++;
      }
    }

    function update() {
      draw();
      setTimeout(update, speed);
    }

    update();

  </script>
</body>
</html>
